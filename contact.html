<html>
<head>
    <title> Laura Vilhelm </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <div class="bg2">
        <a href="index.html">
            <h class="button-custom1">Laura Vilhelm</h>
        </a>
        <a href="work.html">
            <h class="button-custom2 font-size1">Work</h>
        </a>
        <a href="about.html">
            <h class="button-custom3 font-size1">About</h>
        </a>
        <a href="contact.html">
            <h class="button-custom4 font-size1">Contact</h>
        </a>
        <div class="row justify-content-center ">
            <div class="col-md-8">
                <div class="row mb-8">
                    <div class="col-md-6 ml-auto contact-heading">
                        <h3 class="thin-heading mb-4">Contact Info</h3>
                        <p>T: +xxxxxxxx <br> E: lauravilhelm@gmail.com</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <h3 class="thin-heading mb-4">Message Us</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
<textarea class="form-control" name="message" id="message" cols="30" rows="2" placeholder="Write your message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>
                        <div id="form-message-warning mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
